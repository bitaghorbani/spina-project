<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/font.css";>
    <link rel="icon" type="image/x-icon" href="image/login.ico">
    <link rel="stylesheet" href="style.css";>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>loginForm</title>
</head>
<body>
    <section class="login">
        <h1>
            <i class="fa fa-pencil"></i>
            فرم مشخصات
        </h1>
    <form class="form" action="https://www.w3schools.com/action_page.php" target="_self">
        <label for="name">نام:</label>
        <input class="textbox" type="text" name="neme" id="name">
        <label for="lname">نام خانوادگی:</label>
        <input class="textbox" type="text" name="lneme" id="lname"><br><br>

        <label for="birthday">تاریخ تولد:</label>
        <input class="textbox" type="date" id="birthday" name="birthday"><br><br>

        <label for="job">تحصیلات:</label><br>
        <label for="student">دانش آموز</label>
        <input type="radio" id="student" name="job" value="student">
        <label for="collegian">دانشجو</label>
        <input type="radio" id="collegian" name="job" value="collegian">
        <label for="diploma">دیپلم</label>
        <input type="radio" id="diploma" name="job" value="diploma">
        <label for="lisanss">لیسانس</label>
        <input type="radio" id="lisanss" name="job" value="lisanss">
        <label for="master">فوق لیسانس</label>
        <input type="radio" id="master" name="job" value="master"><br><br>

        <label>کدام زبان های برنامه نویسی را آموخته اید؟</label><br>
        <label for="html"> html</label>
        <input type="checkbox" id="html" name="program" value="html"><br>
        <label for="css"> css</label>
        <input type="checkbox" id="css" name="program" value="css"><br>
        <label for="javascript"> javascript</label>
        <input type="checkbox" id="javascript" name="program" value="javascript"><br><br>

        <label for="email">ایمیل خود را وارد نمایید:</label>
         <input class="textbox" type="email" id="email" name="email"><br><br>

         <input class="submit" type="submit" value="submit">
        </form>
    </section>
    <section class="signUp">
        <h1>
            <i class="fa fa-pencil"></i>
            فرم ثبت نام
        </h1>
        <p>"آموزشگاه موسیقی"</p>
    <form class="form" action="" target="_blank">
        <fieldset>
            <legend>مشخصات هنرجو:</legend>
            <label for="name">نام:</label>
            <input class="textbox" type="text" name="neme" id="name">
            <label for="lname">نام خانوادگی:</label>
            <input class="textbox" type="text" name="lneme" id="lname"><br><br>
            <label for="fatherName">نام پدر:</label>
            <input class="textbox" type="text" name="fatherName" id="fatherName"><br><br>
            <label for="birthday">تاریخ تولد:</label>
            <input class="textbox" type="date" id="birthday" name="birthday"><br><br>
            <label for="birthday">محل تولد:</label>
            <input class="textbox" type="text" name="birthday" id="birthday"><br><br>
            <label for="phone">شماره تلفن:</label>
            <input class="textbox" type="tel" id="phone" name="phone" placeholder="0911-123-0234" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required><br><br>
          </fieldset><br><br>
          <label for="music">نوع ساز:</label>
          <select class="textbox" id="music" name="music">
            <option value="گیتار" selected>گیتار</option>
            <option value="پیانو">پیانو</option>
            <option value="سنتور">سنتور</option>
            <option value="ویلن">ویلن</option>
            <option value="سه تار">سه تار</option>
          </select><br><br>
          <input type="radio" id="classic" name="fav_language" value="کلاسیک">
          <label for="classic">کلاسیک</label>
          <input type="radio" id="pap" name="fav_language" value="پاپ">
          <label for="pap">پاپ</label><br><br>
          <label for="teacher">استاد:</label>
          <input class="textbox" type="text" name="teacher" id="teacher"><br><br>
          <input type="image" src="image/submit.gif" alt="Submit" width="48" height="48">
        
</body>
</html>
